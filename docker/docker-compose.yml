zookeeper:
  image: wurstmeister/zookeeper
  container_name: zookeeper
  hostname: zookeeper
  ports:
    - "2181:2181"

kafka:
  image: wurstmeister/kafka:0.9.0.1
  container_name: kafka
  ports:
    - "9092:9092"
    - "9999:9999"
  links:
    - zookeeper
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 100.0.0.205
    KAFKA_CREATE_TOPICS: "eventor_webserver:2:1"
    KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
    JMX_PORT: 9999
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

kafka_manager:
    image: sheepkiller/kafka-manager
    container_name: kafka_manager
    hostname: kafka_manager
    links:
        - zookeeper
        - kafka
    ports:
        - "9000:9000"
    environment:
        ZK_HOSTS: "zookeeper:2181"
        KM_VERSION: "1.3.0.7"
        KM_REVISION: "4b57fc9b65e6f9ac88fff4391994fd06bb782663"

eventor_webserver:
    container_name: eventor_webserver
    build: eventor_webserver
    hostname: eventor_webserver
    links:
       - kafka
    ports:
        - 80:80
    volumes:
        - /webaio/docker/eventor_webserver:/webaio/docker/eventor_webserver
    environment:
        FLUME_CONF_FILE: /opt/flume/conf/flume.conf
        FLUME_AGENT_NAME: a1
        FLUME_PLUGINS_DIRECTORY: /opt/flume/plugins.d/
        FLUME_JAVA_OPTIONS: "-Xms1024m -Xmx2048m -Xss256k -XX:MaxDirectMemorySize=256m -XX:+UseParNewGC -XX:+UseConcMarkSweepGC"